<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Hello Bookies</title>
        <!-- add icon link -->
        <link rel = "icon" href ="images/icon.png" type = "image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8" lang="en">
    </head>
    <body>
        <div id="slct" class="container">
            <form action="">
                    <input id="lselect" type="radio" class="col mt-3" name="slct-type" checked>
                    <label for="login" class="col" ><b>LOGIN  <i>Already a user?</i></b></label>

                    <br>

                    <input id="sselect" type="radio" class="col mt-3" name="slct-type">
                    <label for="signup" class="col" ><b>SIGN UP  <i>Create new account.</i></b></label>
                
            </form>     
        </div>
        <div id="signup-div" style="display: none;" class="container mt-3">
            <h3>Sign Up</h3>
            <form action="" method="">
                    <div class="">
                        <label for="name" class="form-label"><b>Name</b></label>
                        <input type="text" class="form-control" id="uname" placeholder="Name" name="uname" required>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label"><b>Email / Phone Number</b></label>
                        <input type="text" class="form-control" id="new_email" placeholder="Email/phone number" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="psw" class="form-label"><b>Password</b></label>
                        <input type="password" class="form-control" id="new_password" placeholder="Create Password" name="psw" required>
                        <i name="vis_psw" class="glyphicon glyphicon-eye-close p-2"></i>
                    </div>
                    <div class="">
                        <label class="form-check-label">
                        <input type="checkbox"class="form-check-input"  name="remember"> Remember me
                        </label>
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </div>
            </form>
        </div>
        <div id="login-div" style="display: block;" class="container mt-3">
            <h3>Login</h3>
            <form action="" method="">
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label"><b>Email / Phone Number</b></label>
                        <input type="text" class="form-control" id="email" placeholder="Email/phone number" name="email" required>
                    </div>
                    <div class="mb-3">                        
                        <label for="psw" class="form-label"><b>Password</b></label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password" name="psw" required>
                        <i name="vis_psw" title="Show Password" class="glyphicon glyphicon-eye-close p-2"></i>
                            
                    </div>
                    <div class="">
                        <label class="form-check-label">
                        <input type="checkbox"class="form-check-input" checked="checked" name="remember"> Remember me
                        </label>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <span class="psw">Forgot <a href="#">password?</a></span>
            </form>
        </div> 
    </body>
    <script src="somejs.js"></script>
</html>
